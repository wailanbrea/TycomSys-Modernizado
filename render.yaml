services:
  - type: web
    name: ticomsys-moder-1
    env: php
    buildCommand: bash render-build.sh
    startCommand: bash render-start.sh
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_URL
        value: https://ticomsys-moder-1.onrender.com
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: ticomsys-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ticomsys-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ticomsys-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ticomsys-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ticomsys-db
          property: password
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: SESSION_HTTP_ONLY
        value: true
      - key: SESSION_SAME_SITE
        value: lax
      - key: FORCE_HTTPS
        value: true

databases:
  - name: ticomsys-db
    databaseName: ticomsys
    user: ticomsys_user
