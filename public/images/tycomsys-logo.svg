<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" width="600" height="120">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="1" flood-color="#ffffff" flood-opacity="0.9"/>
    </filter>
  </defs>
  
  <!-- Fondo del logo -->
  <rect width="600" height="120" fill="transparent"/>
  
  <!-- Texto principal TICOMSYS con efecto 3D -->
  <text x="30" y="70" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" 
        fill="url(#textGradient)" stroke="#ffffff" stroke-width="4" 
        transform="skewX(-12)" filter="url(#textShadow)" letter-spacing="-2px">TICOMSYS</text>
  
  <!-- Símbolo de marca registrada ® -->
  <text x="460" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#1e3a8a">®</text>
  
  <!-- Eslogan con tipografía serif -->
  <text x="30" y="92" font-family="Times New Roman, Times, serif" font-size="16" font-style="italic" 
        fill="#8b4513" text-anchor="start" font-weight="normal">Soluciones Informáticas a Su Servicio</text>
  
  <!-- Ratón de computadora integrado -->
  <g transform="translate(520, 35)">
    <!-- Cable del ratón curvo -->
    <path d="M-90,55 Q-60,50 -30,52 Q-10,54 10,56 Q30,58 50,60" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Cuerpo del ratón -->
    <ellipse cx="0" cy="60" rx="28" ry="18" fill="#ffffff" stroke="#1e3a8a" stroke-width="3"/>
    
    <!-- Botón izquierdo -->
    <rect x="-22" y="52" width="14" height="12" fill="#f8fafc" stroke="#1e3a8a" stroke-width="1" rx="2"/>
    
    <!-- Botón derecho -->
    <rect x="8" y="52" width="14" height="12" fill="#f8fafc" stroke="#1e3a8a" stroke-width="1" rx="2"/>
    
    <!-- Rueda de desplazamiento -->
    <rect x="-3" y="48" width="6" height="8" fill="#1e3a8a" rx="2"/>
    
    <!-- Detalles del cable -->
    <circle cx="-80" cy="53" r="3" fill="#ffffff"/>
    <circle cx="-60" cy="51" r="2.5" fill="#ffffff"/>
    <circle cx="-40" cy="53" r="3" fill="#ffffff"/>
    <circle cx="-20" cy="55" r="2.5" fill="#ffffff"/>
  </g>
</svg>
